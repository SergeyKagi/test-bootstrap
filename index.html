<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовый сайт для изучения Bootstrap</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontello.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center text-white text-uppercase">
              Эндуро уроки с Kagi
            </h1>
            <div
              class="itd_play"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <div class="itd_triangle"></div>
            </div>

            <a href="#footer" class="btn btn-itd btn-lg text-uppercase"
              >Смотреть</a
            >
          </div>
        </div>
      </div>
    </header>

    <section class="about">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2 class="text-center text-uppercase color1 mb-5">
              Чем это вам поможет
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="cust_circle">
              <i class="icon-list-numbered"></i>
            </div>
            <h5 class="text-center">Базовые навыки</h5>
            <div class="line"></div>
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="cust_circle">
              <i class="icon-chart-bar"></i>
            </div>
            <h5 class="text-center">График тренировок</h5>
            <div class="line"></div>
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="cust_circle">
              <i class="icon-thumbs-up"></i>
            </div>
            <h5 class="text-center">Повышение опыта</h5>
            <div class="line"></div>
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="cust_circle">
              <i class="icon-rouble"></i>
            </div>
            <h5 class="text-center">Бесплатно</h5>
            <div class="line"></div>
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="cust_circle">
              <i class="icon-up-dir"></i>
            </div>
            <h5 class="text-center">Выработка новых скиллов</h5>
            <div class="line"></div>
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="cust_circle">
              <i class="icon-group"></i>
            </div>
            <h5 class="text-center">Найти друзей по интересам</h5>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="points">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2 class="text-center text-uppercase color2 mb-5">
              Это вам нужно если:
            </h2>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col-md-6 col-sm-12">
            <h5 class="cust_points text-center">Point Namber 1</h5>
          </div>
          <div class="col-md-6 col-sm-12">
            <h5 class="cust_points text-center">Point Namber 1</h5>
          </div>
          <div class="col-md-6 col-sm-12">
            <h5 class="cust_points text-center">Point Namber 1</h5>
          </div>
          <div class="col-md-6 col-sm-12">
            <h5 class="cust_points text-center">Point Namber 1</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
          <a href="#footer" class="btn btn-itd btn-lg text-uppercase"
            >Смотреть</a
          >
        </div>
        </div>
        </div>
      </div>
    </section>

    <footer id="footer">1</footer>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Offroad Yamaha Tenere 700
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="embed-container">
              <iframe
                src="https://www.youtube.com/embed//A1cKBis2nP4"
                frameborder="0"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
